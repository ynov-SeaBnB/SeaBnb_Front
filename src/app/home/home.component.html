<!DOCTYPE html>
<html>
<app-navbar></app-navbar>

<body>

<div class="centerbody">
  <div class="colorfilter">
    <div class="filter-container">
      <div (click)="filterByCountry('France')" [class.selected]="selectedCountry === 'France'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/france.png">
        <p class="size_text">France</p>
      </div>
      <div (click)="filterByCountry('Allemagne')" [class.selected]="selectedCountry === 'Allemagne'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/allemagne.png">
        <p class="size_text">Germany</p>
      </div>
      <div (click)="filterByCountry('Espagne')" [class.selected]="selectedCountry === 'Espagne'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/espagne.png">
        <p class="size_text">Spain</p>
      </div>
      <div (click)="filterByCountry('Portugal')" [class.selected]="selectedCountry === 'Portugal'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/portugal.png">
        <p class="size_text">Portugal</p>
      </div>
      <div (click)="filterByCountry('Royaume-Uni')" [class.selected]="selectedCountry === 'Royaume-Uni'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/royaume-uni.png">
        <p class="size_text">UK</p>
      </div>
      <div (click)="filterByCountry('Belgique')" [class.selected]="selectedCountry === 'Belgique'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/belgique.png">
        <p class="size_text">Belgium</p>
      </div>
      <div (click)="filterByCountry('Italie')" [class.selected]="selectedCountry === 'Italie'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/italie.png">
        <p class="size_text">Italy</p>
      </div>
      <div (click)="filterByCountry('Suisse')" [class.selected]="selectedCountry === 'Suisse'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/suisse.png">
        <p class="size_text">Switzerland</p>
      </div>
      <div (click)="filterByCountry('Suède')" [class.selected]="selectedCountry === 'Suède'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/suède.png">
        <p class="size_text">Sweden</p>
      </div>
      <div (click)="filterByCountry('Grèce')" [class.selected]="selectedCountry === 'Grèce'"
           class="filter-item">
        <img alt="Filter Image" class="size_img" src="../../assets/images/filtre/grèce.png">
        <p class="size_text">Greece</p>
      </div>
    </div>
  </div>

  <div class="image-grid">
    <a *ngFor="let boat of boatsDetails" [routerLink]="['/boat', boat.id]" class="link2">
      <div class="image-item">
        <img alt="Boat Image" src="../../assets/images/Bateau.jpg">
        <div class="designText">
          <div class="image-caption">
            <h4>{{ boat.city }}, {{ boat.port }}</h4>
            <p>{{ boat.name }}</p>
            <p><span class="money">{{ boat.deposit }} €</span> per day</p>
          </div>
          <div class="centerstars">
            <ng-icon class="logo6" name="heroStarSolid"></ng-icon>
            <p>{{ boat.note }}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="centered-content">
  <p class="gras">Explore more properties</p>
  <button class="load-more-btn">Load more</button>
</div>

</body>

<app-footer></app-footer>

</html>
